<section class="pb-5 pt-5 text-secondary"> 
<div *ngIf="Residencia === undefined;else elseBlock">
</div>
<ng-template #elseBlock>
<div class="col-md-12 container pb-5 pt-5">                  
    <div class="col-md-12 row"> 
        <div class="pb-3 pt-3"> 
            <div class="bg-light col-md-12 d-block pb-5 pe-4 ps-4 pt-5 shadow ">
                <h2 class="col-md-12 fw-bold h2 text-dark">Datos Residencia</h2>
                <p class="col-md-12">Los datos fueron actualizados {{Residencia.UltActData}} .</p>
                <div class="row" >
                    <div class="col-md-6">
                        <h3>Nombre</h3>
                        <output>{{Residencia.Denominacion}}</output>                                     
                    </div>
                    <div class="col-md-6">
                        <h3>Tel√©fono</h3>
                        <output><a href="{{'tel:+34' + Residencia.Telefono}}">{{Residencia.Telefono}}</a></output>                                     
                    </div>
                    <div class="col-md-6">
                        <h3>URL</h3>
                        <output><a href="{{'https://' + Residencia.URL}}" Target="_blank">{{Residencia.URL}}</a></output>                                     
                    </div>
                    <div class="col-md-6">
                        <h3>Municipio</h3>
                        <output>{{Residencia.Municipio}}</output>                                     
                    </div>
                    <div class="col-md-6">
                        <h3>Propiedad</h3>
                        <output>{{Residencia.Titularidad}}</output>                                     
                    </div>
                </div>
                <ul>                                  
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                        </svg>                                    List item
                    </li>
                </ul>
                
            </div>    
            <ng-template #elseBlock></ng-template>                     
        </div>                                                                                    
    </div>                 
</div>     
<div>  
</div>
</ng-template>

</section>
<section> 
<div class="container"> 
</div>             
</section>

<section> 
<div class="container"> 
</div>             
</section>
<section class="pb-5 pt-5 text-center text-secondary">              
</section>
