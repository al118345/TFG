<main class="page lanidng-page">
    <section class="portfolio-block photography">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"></a></div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"></a></div>
            </div>
        </div>
    </section>
</main>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>
</div>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow"></div>
            </div>
        </div>
    </div>
</section>
<div class="row justify-content-center">
    <div class="col-xl-10 col-xxl-9">
        <div class="card shadow">
            <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
                <h5 class="display-6 text-nowrap text-capitalize mb-0">Residencias</h5>
                <div class="input-group input-group-sm w-auto">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="searchText">
                    <button class="btn btn-outline-primary btn-sm" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search mb-1">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg></button></div>
            </div>
            <div class="card-body">
                <div class="table-responsive" *ngIf="residencias != undefined">
                    <mat-paginator [length]="residencias.length"  [pageSize]="page_size" [pageSizeOptions]="[5,10,25,50,residencias.length]" (page)="handlePage($event)"> </mat-paginator>

                    <table class="table table-striped table-hover" *ngIf="(residencias | filter: searchText).length > 0; else noResults">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>URL</th>
                                <th class="text-center">Dirección</th>
                                <th>Municipio</th>
                                <th>Código Postal</th>
                                <th>Plazas</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of residencias | filter: searchText | paginate:page_size:page_number;">
                            <tr>
                                <td class="text-truncate" style="max-width: 200px;">{{item.Denominacion}}</td>
                                <td class="text-truncate" style="max-width: 200px;"><a href="{{'tel:+34' + item.Telefono}}">{{item.Telefono}}</a></td>
                                <td><a href="{{'https://' + item.URL}}">{{item.URL}}</a></td>
                                <td>{{item.Direccion}}</td>
                                <td>{{item.Municipio}}</td>
                                <td>{{item.CP}}</td>
                                <td>{{item.Plazas}}</td>
                                <!--
                                <td class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-eye-fill fs-5 text-primary">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                                    </svg></td>
                                -->
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noResults>
                        <p>No results found for "{{searchText}}".</p>
                      </ng-template>
                </div>


            </div>
           <!-- <div class="card-footer">
                <nav>
                    <ul class="pagination pagination-sm mb-0 justify-content-center">
                        <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                    </ul>
                </nav>
            </div>-->
        </div>
    </div>
</div>
